<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ninja</title>
    </head>
<body>
<h1>Registration Form</h1>
<form>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="email" name="email">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday</label>
        <input type="date" name="birthday">
    </div>
    <div>
        <label>Gender Identity: *</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" value="no-answer" id="no-answer">
        <label for="no-answer">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label> <br>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language: </label><br>
        <select name="favorite_langauge">
        <option>JavaScript</option>
        <option>Java</option>
        <option>Python</option>
        <option>C#</option>
        </select>
    </div>
    <div>        
        <input type="checkbox" name="receive_emails" id="checkbox">
        <label for="checkbox">Yes I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value ="Create Account">
    <p>* Indicates a required field</p>
</form>    
</body>
</html>
