<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>

<body>
    <div class="card">
        <div class="stripe"></div>
        <img src="icons\user-circle.png" alt="profile-picture" id="profile-picture"></img>
        <div class ="text">
            <h1>Jane Doe</h1>
            <img src="icons\map-marker.png" alt="map-marker" id="map-marker"></img>
            <h2>Seattle</h2>
            <ul>
                <li>Developer </li>
                <li>| Engineer |</li>
                <li> Problem Solver</li>
            </ul>
            <p class="biography">Master of shadows and the Internet!</p>
            <img src="icons\gear.png" id="gear" alt="gear"></img>
            <p class="edit"><a href="www.google.com">edit profile</a></p>
        </div>
    </div>

</body>

</html>
