<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="content">
    <div class="column-one">
        <div class="profile-box">
            <div class="column-four">
                <div class="inline-two">                    
                    <ul class="definition-li">
                        <li class="definition-li" id="num-likes">Add an avatar
                    </ul>                    
                    <h2 class="box-title" id="education-title">James Doe</h2>
                </div>                
            </div>
            </div>
    </div>
    <div class="column-two">
    <div class="dictionary-box">
        <div class="column-three">
            <div class="inline">
                <h2 class="box-title" id="education-title">Neil M</h2>
                <ul class="definition-li">
                    <li class="definition-li" id="num-likes1">9
                    <li>
                    <li class="definition-li"> Like(s)</li>
                </ul>
                <button class="btn" id="like-btn1" onclick="liked1()">Like</button>
            </div>
            <p class="flavorText">I just set up this new discord bot, let me know what you all think. <a href="discord.com"> link</a></p>
        </div>
        </div>
        <div class="dictionary-box">
            <div class="column-three">
                <div class="inline">
                    <h2 class="box-title" id="education-title">Nichole K</h2>
                    <ul class="definition-li">
                        <li class="definition-li" id="num-likes2">12
                        <li>
                        <li class="definition-li"> Like(s)</li>
                    </ul>
                    <button class="btn" id="like-btn2" onclick="liked2()">Like</button>
                </div>
                <p class="flavorText">Just finished my <a href="google.com"> next comic</a>, check it out.</p>
            </div>
            </div>
            <div class="dictionary-box">
                <div class="column-three">
                    <div class="inline">
                        <h2 class="box-title" id="education-title">Jim R</h2>
                        <ul class="definition-li">
                            <li class="definition-li" id="num-likes3">9
                            <li>
                            <li class="definition-li"> Like(s)</li>
                        </ul>
                        <button class="btn" id="like-btn3" onclick="liked3()">Like</button>
                    </div>
                    <p class="flavorText">I can't stop listening to the <a href="spotify.com">new album</a>. Who else is liking it?</p>
                </div>
            </div>    
        </div>
    </div>


</body>

</html>
