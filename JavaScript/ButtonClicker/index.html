<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Clicker</title>
</head>

<body>
  <div class="nav">
    <h1 class="nav-title">Dojonary</h1>
    <input type="text" name="search" placeholder="Search" class="search">
    <button class="btn" id="nav-btn">Login</button>
  </div>
  <div class="content">
  <div>
    <div class="dictionary-box">
      <div class="column-three">
      <h2 class="box-title" id="education-title">ninja</h2>
      <ul class="definition-li">
        <li class="definition-li">noun</li>
        <li class="definition-li">Plural: ninjas</li>
      </ul>
      <button class="btn" id="like-btn" onclick="alert('Ninja was liked')">13 Likes</button>
    </div>
    
      <p class="column-four" class="definition-text">A practitioner skilled in the <a href="https://en.wikipedia.org/wiki/Japan">Japanese</a> art of <a
          href="https://en.wikipedia.org/wiki/Ninjutsu">ninjutsu</a></p>
        
    </div>

    <div class="dictionary-box">
      <div class="column-three">
      <h2 class="box-title" id="education-title">ninja</h2>
      <ul class="definition-li">
        <li class="definition-li">noun</li>
        <li class="definition-li">Plural: ninjas</li>
      </ul>
      <button class="btn" id="like-btn" onclick="alert('Ninja was liked')">37 Likes</button>
    </div>
      <p class="column-four" class="definition-text">A <a href="https://en.wikipedia.org/wiki/Programmer">programmer</a> who breaks down problems with <a
          href="https://en.wikipedia.org/wiki/Zen">zen</a>-like focus</p>
    </div>
  </div>
  <div class="column-two">
    <div class="definition-box">
      <div class=people-row>
        <ul>
        <li class="dojonary">Dojonary is</h2>
        <li class="dojonary"> defined by YOU</h2>
      </ul>
        <button class="btn" id="definition-btn" onclick="hide(this)">Add Definition</button>
      </div>
    </div>

  </div>
</div>
</body>

</html>
